spring.application.name=medical-appointment-system

# Configuration de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/medical_appointment_system
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Afficher les requ�tes SQL dans la console
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=debug

# Flyway (Migration de base de donn�es)
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true

# application.properties
jwt.secret=tonSecretKey
# jwt.expiration=86400000  # 24 heures en millisecondes
# 24 heures en millisecondes
jwt.expirationTime=86400000

# dur�e en millisecondes (1 heure)
jwt.expiration=3600000

spring.resources.static-locations=classpath:/static/
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration





